<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkin</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div class="container">
            <h1>Talkin</h1>
        <nav>
            <ul>
                <li>
                    <a href="#agenda">Agenda</a>
                </li>
                <li>
                    <a href="./container.html">Lista de Tarefas</a>
                </li>
            </ul>
        </nav>
        </div>
    </header>
    <div class="slides">
        <img src="./Midias/slide_1.jpg"/>
        <img src="./Midias/slide_2.jpg"/>
        <img src="./Midias/slide_3.jpg"/>
        <img src="./Midias/slide_4.jpg"/>
    </div>
    <hr>
    <h2>Agenda</h2>
    <div class="body">
        <form id="form-agenda">
            <img src="./Midias/Icone_pessoa.png" alt="icone de uma pessoa"/>
            <label for="Nome-contato">Nome:</label>
            <input type="text" id="Nome-contato" required placeholder="Nome do contato"/>
            <img src="./Midias/icone_telefone.png" alt="icone de telefone"/>
            <label for="Nome-contato">Telefone:</label>
            <input type="number" id="telefone" required placeholder="Numero do contato"/>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0" id="tabela-agenda">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>
                        Numero de telefone
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de contatos</td>
                    <td>---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <footer>&copy Talkin -todos os direitos reservados 2024</footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.slides').slick({
            autoplay: true,
        });
    })
</script>
    <script src="./main.js"></script>
</body>
</html>
